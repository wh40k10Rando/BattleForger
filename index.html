<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
    <link href="src/css/main.css" rel="stylesheet">
    <title>Battle Forger</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h3>Battle Forger</h3>
        </div>
    </nav>

    <div class="container-fluid p-2">
        <div class="row">
            <div class="col" id="DeckButtons"></div>
        </div>
        <div class="row align-items-center pt-2">
            <div class="col">
                <h2 id="DeckName"></h2>
            </div>
            <div class="col text-end">
                <button id="battleGenerator" type="button" class="visually-hidden btn btn-outline-info">Generate Battle</button>
            </div>
        </div>
        <div class="row pt-2" id="SubDeckButtons1"></div>
        <div class="row pt-2" id="SubDeckButtons2"></div>
        <div class="row pt-2" id="SubDeckButtons3"></div>
        <div class="row pt-2" id="SubDeckButtons4"></div>
        <div id="OptionButtons" class="row visually-hidden pt-2">
            <div class="col">
                <button type="button" class="btn btn-outline-info w-100 option" optionId="1">Show All</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info w-100 option" optionId="2">Random</button>
            </div>
        </div>
        <div class="row">
            <h2 id="SubDeckName"></h2>
        </div>
        <div id="ImageContainer" class="row">
        </div>
    </div>
</body>

</html>
